repos:
  - repo: https://github.com/golangci/golangci-lint
    rev: v2.5.0
    hooks:
      - id: golangci-lint
        args: ["--config=.golangci.yml", "--fix", "--timeout=2m", "monitor/go/...", "monitor/go/shared/..."]  # --fix lets it auto-format (gofmt/goimports) when possible
        pass_filenames: false  # we specify paths via args, not filenames

